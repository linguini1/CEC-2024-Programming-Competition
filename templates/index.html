<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rundle Retrievers</title>
    <link rel="stylesheet" href="static/index.css" />
    <link rel="stylesheet" href="static/global.css" />
</head>

<body>
    
    <main>
        <div class="main-container">
            <div class="grid-box">
                <canvas id="grid" width="650px" height="600px" style="border:4px solid #000">
                    <script type="text/javascript">

                        function map_xy(x, y) {
                            return [x * tile_width, y * tile_width];
                        }
        
                        function draw_xy(x, y) {
                            var mapped = map_xy(x, y);
                            ctx.strokeStyle = "#000000";
                            ctx.fillStyle = "#7077a1";
                            ctx.fillRect(mapped[0], mapped[1], tile_width, tile_height);
                        }
        
                        const width = 100;
                        const height = 100;
                        const grid_width = 1000;
                        const grid_height = 1000;
                        const tile_width = grid_width / width;
                        const tile_height = grid_height / height;
        
                        let canvas = document.getElementById("grid");
                        let ctx = canvas.getContext("2d");
        
                        ctx.lineWidth = 1;
                        ctx.strokeStyle = "#000000";
                        ctx.fillStyle = "#FF0000";
        
                        for (var y = 0; y < height; y++) {
                            for (var x = 0; x < width; x++) {
                                draw_xy(x, y);
                            }
                        }
                    </script>
                </canvas>
                
            </div>

            

            <div class="data-box">
                <div class="logo-box">
                    <p><b>Rundle Retriever</b></p>
                </div>

                <div class="resource-info">
                    <p>Resource Board</p>
                    
                </div>

                <div class="buttons-box">
                    <button class="next-btn">Next Day</button>
                </div>
            </div>
        </div>
</body>

</html>
